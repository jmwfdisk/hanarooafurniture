<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="하나로오에이퍼니처 - 조달 우수제품과 일반제품 소개">
    <meta name="keywords" content="하나로오에이퍼니처, 조달 우수제품, MAS, 가구, 사무가구">
    <title>하나로오에이퍼니처 메인</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }

        .navbar {
            background-color: #ffffff;
            padding: 5px 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            z-index: 1000;
            height: 40px;
        }

        .navbar > .logo {
            margin-right: auto; /* 로고와 나머지 항목 간 여백 */
        }

        .navbar > div {
            position: relative;
        }

        .navbar > div > a {
            margin: 13px !important;
            font-size: 14px !important;  /* 강제 적용 */
            font-weight: bold;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: #000000;
            transition: color 0.3s;
            text-align: center;
            white-space: nowrap;
        }

        .navbar > div > a:hover {
            color: #d8e8f8;
        }

        .body {
            overflow-x: auto; /* 수평 스크롤 활성화 */
        }

        .login-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }

        .login-container input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #005bb5;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .footer-top button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .footer-top button {
            background-color: #ffffff;
            color: #7a7878;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 5px 5px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-top button:hover:enabled {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .footer-top button img {
            height: 16px;
            width: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="login-container" id="login-container">
        <h2>로그인</h2>
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>

    <div class="footer-top">
        <div>
            <button id="employee-button" disabled>임직원</button>
        </div>
        <div>
            <button>사이트맵</button>
        </div>
    </div>

    <header class="navbar">
        <div class="logo">
            <a href="/하나로오에이퍼니처/index.html">
                <img src="/하나로오에이퍼니처/image/logo-nav.png" alt="로고" style="height: 40px;">
            </a>
        </div>

        <div>
            <a href="/하나로오에이퍼니처/company/company.html">회사소개</a>
        </div>

        <div>
            <a href="/하나로오에이퍼니처/product/product.html">제품소개</a>
        </div>
        
        <div>
            <a href="#">납품학교 리스트</a>
        </div>

        <div>
            <a href="#">갤러리</a>
        </div>

        <div>
            <a href="#">A/S신청</a>
        </div>

        <div>
            <a href="#">고객지원</a>
        </div>

        <div class="login">
            <a href="#" onclick="showLogin()" id="login-link" style="display: flex; align-items: center;">
                <img src="/하나로오에이퍼니처/image/login.png" alt="로그인" style="height: 25px; margin-right: 5px;">
            </a>
            <a href="#" onclick="logout()" id="logout-link" style="display: none; align-items: center;">
                <img src="/하나로오에이퍼니처/image/logout.png" alt="로그아웃" style="height: 25px; margin-right: 5px;"> 로그아웃
            </a>
        </div>
    </header>

    <script>
        function showLogin() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('login-container').style.display = 'block';
        }

        function hideLogin() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('login-container').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                alert('로그인 성공');
                document.getElementById('employee-button').disabled = false;
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'flex';
                hideLogin();
            } else {
                alert('아이디 또는 비밀번호가 잘못되었습니다.');
            }
        }

        function logout() {
            alert('로그아웃되었습니다.');
            document.getElementById('employee-button').disabled = true;
            document.getElementById('login-link').style.display = 'flex';
            document.getElementById('logout-link').style.display = 'none';
        }

        document.getElementById('overlay').addEventListener('click', hideLogin);
    </script>
</body>
</html>
